<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwindcss-colors.css">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Page</title>
</head>
<body>
    
    <!-- start: Payment -->
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-center">
                    <div class="payment-header">
                </div>
                <div class="payment-center">
                    <form action="selesai.html" class="payment-form">
                        <h1 class="payment-title">Detail untuk Pembayaran </h1>
                        <p>Anda dapat melakukan Pembayaran dengan :  </p><br>
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1" checked>
                            <label for="method-1" class="payment-method-item">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0Vvu4NS7sg7m-lWRXcBTsO4VW0AGPrB5f7w&usqp=CAU" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-2">
                            <label for="method-2" class="payment-method-item">
                                <img src="https://logowik.com/content/uploads/images/visa-payment-card1873.jpg" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-3">
                            <label for="method-3" class="payment-method-item">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpg5SrRuZgZwDKsVM43tN2GrPve2tAiyexd9y51-OfAelmVZhZcG5z6nh5Wq4SulruhPo&usqp=CAU" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-4">
                            <label for="method-4" class="payment-method-item">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR40ZXHvWkJ7IKrTIVsA3tASs575-bE7FJO8A&usqp=CAU" alt="">
                            </label>
                        </div>
                        <p>Silahkan masukkan : </p>
                        <div class="payment-form-group">
                            <input type="email" placeholder=" " class="payment-form-control" id="email">
                            <label for="email" class="payment-form-label payment-form-label-required">Email Address</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label-required">Card Number</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label-required">Alamat </label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label-required">Jumlah barang</label>
                        </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                                <label for="cvv" class="payment-form-label payment-form-label-required">No Rek</label>
                            </div>
                        </div>
                        <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i>Bayar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Payment -->

</body>
</html>
