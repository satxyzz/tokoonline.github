<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Register.css">
	<title>Document</title>
</head>

<body>

	<div class="container">
		<h1 class="label" style="text-align: center;">Register akun</h1>

		<form class="login_form" action="reponsivelogin.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Masukkan email</div>
			<input autocomplete="off" type="text" name="email" placeholder="email">

			<div class="font font2">Masukkan username</div>
			<input type="email" name="email" placeholder="username">

			<div class="font font2">Password</div>
			<input type="password" name="password" placeholder="password">

			<button type="submit">Submit</button>

		</form>
</body>

</html>
